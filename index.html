<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5deb3;
            color: #333;
        }

        header {
            background-color: #3E64FF;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            font-weight: 500;
        }

        nav a:hover {
            color: #f0f0f0;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Mobile menu */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        nav ul li {
            margin: 0 10px;
        }

        /* Hide menu on small screens */
        nav ul {
            display: flex;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #3E64FF;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1000;
            }

            .nav-links a {
                padding: 15px;
                text-align: center;
                border-bottom: 1px solid #f0f0f0;
            }

            .nav-links.responsive {
                display: flex;
            }
        }

        #home {
            background-color: #F5F5F5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            margin-top: 70px; /* To adjust for the fixed header */
        }

        #home h2 {
            font-size: 48px;
            font-weight: 700;
            color: #3E64FF;
        }

        #home p {
            font-size: 18px;
            margin: 20px 0;
        }

        section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 480px) {
            #home h2 {
                font-size: 28px;
            }

            #home p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Paskah A.</h1>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#education">Education</a>
            <a href="#experience">Experience</a>
            <a href="#work">Work</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <div>
            <h2>Hello, saya Paskah Abadi Simanullang</h2>
            <p>Programming & Web Developer</p>
        </div>
    </section>

    <!-- Other sections omitted for brevity -->

    <footer>
        <p>&copy; 2024 MyProfile. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            var navbar = document.querySelector(".nav-links");
            navbar.classList.toggle("responsive");
        }
    </script>

</body>
</html>
